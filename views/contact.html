<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jess Moran</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="../assets/style/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9e5ac04d15.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <ul class="flex">
    <li class="m-8">
      <a class="text-white hover-text-color-purple text-2xl" href="https://github.com/JessMoran"><i
        class="fab fa-github"></i></a>
    </li>
    <li class="m-8">
      <a class="text-white hover-text-color-purple text-2xl" href="https://www.linkedin.com/in/jess-moran/"><i
        class="fab fa-linkedin"></i></a>
    </li>
    <li class="m-8">
      <a class="text-white hover-text-color-purple text-2xl" href="tel:9803399089"><i class="fas fa-phone"></i></a>
    </li>
    <li class="m-8">
      <a class="text-white hover-text-color-purple text-2xl" href="mailto:jivmjessy@gmail.com"><i
        class="far fa-envelope"></i></a>
    </li>
  </ul>
</header>
<main>
  <div class="mx-auto mt-32 w-1/2 text-center">
    <form>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Full Name
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" value="Jane Doe">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-username">
            Email
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-username" type="text" placeholder="hello@example.com">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="message">
            Message
          </label>
        </div>
        <div class="md:w-2/3">
          <textarea class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="message" type="text"></textarea>
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button class="shadow bg-lilic hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="menu fixed">
    <ul id="menu-rotate" class="flex justify-start items-start m-3 w-1/5 p-5">
      <li
        class="float-left mr-5 hover:text-gray-600 text-lilac text-xl hover:underline cursor-pointer hover:font-bold">
        <a href="../index.html">About</a>
      </li>
      <li
        class="float-left mr-5 hover:text-gray-600 text-lilac text-xl hover:underline cursor-pointer hover:font-bold">
        <a href="portfolios.html">Portfolios</a>
      </li>
      <li
        class="float-left mr-5 hover:text-gray-600 text-lilac text-xl hover:underline cursor-pointer hover:font-bold">
        <a href="contact.html">Contact</a>
      </li>
    </ul>
  </div>
</main>
</body>
</html>
